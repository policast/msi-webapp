      let audioFiles = [
        'audio/welcome_Umwelt.mp3',
        'audio/Umwelt.mp3',
        'audio/Abschluss.mp3',      
      ];
  
      async function stitchAndPlayAudio() {
        const combinedAudioBuffer = await stitchAudioFiles(buildAudioOrder());
        const audioBlob = audioBufferToWav(combinedAudioBuffer);
        const audioUrl = URL.createObjectURL(audioBlob);
        const audioElement = document.getElementById('audioControll');
        audioElement.src = audioUrl;
      }
    </script>
